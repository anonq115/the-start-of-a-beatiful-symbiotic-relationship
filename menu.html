<!DOCTYPE html>
<html>
<head>
    <style>
        #menu {
            display: none;
            position: absolute;
            background-color: lightgray;
            padding: 10px;
            transform: translate(-50%, -50%);
            overflow-y: scroll;
            max-height: 200px;
        }

        #menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
            transition: transform 0.2s ease;
        }

        #menu ul:hover {
            transform: translateY(-20px);
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Prints</a></li>
        </ul>
    </div>

    <script>
        var menu = document.getElementById("menu");
        var hovering = false;
        var scrollMultiplier = 4.20;

        menu.addEventListener("mouseenter", function() {
            hovering = true;
            menu.style.display = "block";
        });

        menu.addEventListener("mouseleave", function() {
            hovering = false;
            menu.style.display = "none";
        });

        menu.addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent click event propagation to document

            if (event.target.tagName === "A") {
                menu.style.display = "none"; // Hide menu when a link is clicked
            }
        });

        document.addEventListener("mousemove", function(event) {
            if (hovering) {
                var menuRect = menu.getBoundingClientRect();
                var menuCenterY = menuRect.top + menuRect.height / 2;
                var mouseY = event.clientY;

                var delta = (menuCenterY - mouseY) / 5; // Adjust the division factor to change the base scroll distance

                var scrollDistance = delta * scrollMultiplier;
                menu.querySelector("ul").style.transform = "translateY(" + scrollDistance + "px)";
            }
        });

        document.addEventListener("click", function(event) {
            if (event.button === 0 && !hovering) {  // Only display menu if not hovering
                var posX = event.clientX;
                var posY = event.clientY;
                menu.style.left = posX + "px";
                menu.style.top = posY + "px";
                menu.style.display = "block";
                setTimeout(function() {
                    if (!hovering) {
                        menu.style.display = "none";
                    }
                }, 3500);  // Hide the menu after 3.5 seconds if not hovering
            }
        });
    </script>
</body>
</html>
